<!DOCTYPE html>

<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false);
		function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- //for-mobile-apps -->
<!-- start-smoth-scrolling -->
<script type="text/javascript" src="../js/move-top.js"></script>
<script type="text/javascript" src="../js/easing.js"></script>
<script type="text/javascript" src="../js/restPw.js"></script>
<script type="text/javascript">
	jQuery(document).ready(function($) {
		$(".scroll").click(function(event){		
			event.preventDefault();
			$('html,body').animate({scrollTop:$(this.hash).offset().top},1000);
		});
	});
</script>
<!-- start-smoth-scrolling -->
</head>
	
<body>
	<div class="psd">
	<div class="container">
<!-- header -->
		<div class="header">
			<div class="logo">
				<h1 id="title">密码修改中心</h1>
			</div>
			<div class="clearfix"> </div>
				<!-- script for menu -->
					<script> 
						$( "span.menu" ).click(function() {
						$( "ul.nav1" ).slideToggle( 300, function() {
						 // Animation complete.

						});
					</script>
				<!-- //script for menu -->
		</div>
<!-- //header -->
<!-- blog -->
	<div class="blog" style="height: 650px;">
		<div class="blog-left">
			<div class="blog-left-info">

				<div class="form-group">
					<label for="password">设置密码</label>
					<input type="password" name="password" class="form-control" id="password" placeholder="设置密码">
				</div>
				<div class="form-group">
					<label for="repassword">再次输入密码</label>
					<input type="password" name="repassword" class="form-control" id="repassword" placeholder="再次输入密码">
				</div>
				<div class="modal-footer" style="text-align: left">
					<button type="button" id="back_btn" class="btn btn-default" data-dismiss="modal"><span class="glyphicon glyphicon-remove" aria-hidden="true"></span>返回</button>
					<button type="button" id="btn_submit" class="btn btn-primary" data-dismiss="modal"><span class="glyphicon glyphicon-floppy-disk" aria-hidden="true"></span>保存</button>
				</div>
			</div>

		</div>

		<div class="clearfix"> </div>

	</div>
<!-- //blog -->
<!-- footer -->
